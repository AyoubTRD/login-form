<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modern Login Form</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome to <span>Forshare</span></h1>
      <p class="description">
        The platform that makes it easy for everyone to teach others online
      </p>
      <div class="separator"></div>
      <form>
        <div class="fields">
          <div class="field">
            <span class="field-icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input
              type="email"
              placeholder="Your email..."
              class="field-input"
            />
          </div>
          <div class="field">
            <span class="field-icon">
              <ion-icon name="key"></ion-icon>
            </span>
            <input
              type="password"
              placeholder="Password..."
              class="field-input"
            />
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-fill">Login</button>
          <button class="btn btn-reverse">Create profile</button>
        </div>
      </form>
    </div>
  </body>
</html>
